# /etc/ipsec.conf - strongSwan IPsec configuration file

version 2

config setup
	plutodebug=all

conn %default
	ikelifetime=60m
	salifetime=20m
	rekeymargin=3m
	keyingtries=1
	ikev2=always
	dpdaction=clear
	dpddelay=10

conn rw
	left=192.0.1.2
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	right=%any
	rightid=carol@strongswan.org
	auto=add

conn rw2
	left=192.0.1.2
	leftid=@moon.strongswan.org
	leftsubnet=10.2.0.0/16
	right=%any
	rightid=carol@strongswan.org
        dpdtimeout=60
	auto=add
