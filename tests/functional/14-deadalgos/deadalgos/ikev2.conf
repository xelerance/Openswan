config setup

conn %default
        ikelifetime=60m
        keylife=20m
        rekeymargin=3m
        keyingtries=1

conn gateway-base
                ikev2=propose
                # Left security gateway, subnet behind it, nexthop toward right.
                left=132.213.238.7
                leftid=@jamesjohnson.emmjay.credil.org
                leftsubnet=10.2.0.0/16
                # rsakey AQOpgzWya
                
                # Right security gateway, subnet behind it, nexthop toward left.
                right=%any
                rightid=@example.com
                #implicit rightsubnet = 93.184.216.34/32
                # rsakey AQNuCprJ/
                
                auto=route


conn gateway--rfc7321
                also=gateway-base
                #ike=aes-sha1-prfsha1-modp1024
                ike=aes-sha1-modp1024

conn gateway--rfc7321bis
                also=gateway-base
                #ike=aes256-sha2-prfsha2-modp2048
                ike=aes256-sha1-modp2048
