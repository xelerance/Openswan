# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	dumpdir=/tmp/plutodump

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	ikev2=always

conn local-net
	# pluto needs left= and right= to be defined
	left=192.0.1.2
	right=%any
	leftsubnet=10.1.0.0/16
	rightsubnet=10.1.0.0/16
	authby=never
	type=pass
	auto=route

conn venus-icmp
	# pluto needs left= and right= to be defined
	left=192.0.1.2
	right=%any
	leftsubnet=192.0.2.3/32
	rightsubnet=0.0.0.0/0
	leftprotoport=icmp
	rightprotoport=icmp
	type=drop
	auto=route

conn net-net
	left=192.0.1.2
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	right=192.0.2.2
	rightid=@sun.strongswan.org
	rightca="C=CH, O=Linux strongSwan, CN=strongSwan Root CA"
	rightsubnet=10.2.0.0/16
	auto=add
