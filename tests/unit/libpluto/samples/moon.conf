# /etc/ipsec.conf - strongSwan IPsec configuration file

version 2

config setup
        nat_traversal=no
        virtual_private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:25.0.0.0/8,%v6:fd00::/8,%v6:fe80::/10

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	ikev2=insist

conn net-net
	# connaddrfamily must match *subnet
	connaddrfamily=ipv6
	left=192.168.0.1
	leftsubnet=fec1::0/16
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	right=192.168.0.2
	rightsubnet=fec2::0/16
	rightid=@sun.strongswan.org
	auto=add

conn rw-base
     left=192.168.0.1
     leftcert=moonCert.pem
     leftid=@moon.strongswan.org
     leftsubnet=10.1.0.0/16
     right=%any
     rightca="C=CA, ST=Ontario, L=Ottawa, O=Xelerance Corporation, OU=Doctor Taylor Plumage, CN=testing.xelerance.com, E=mcr@xelerance.com"
     ikev1=yes
     ikev2=never

conn rw
     also=rw-base
     ike=3des-md5;modp1536
     phase2alg=3des-md5;modp1536
     auto=add

# this test case can be acted on, because sha2_384 is not enabled
conn rw512
     also=rw-base
     ike=aes256-sha2_512;modp4096
     auto=add
