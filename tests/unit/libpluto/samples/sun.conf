# /etc/ipsec.conf - strongSwan IPsec configuration file

version 2

# note, in unit tests, virtual_private must be set in C code.
config setup
     nat_traversal=yes
     virtual_private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:25.0.0.0/8,%v6:fd00::/8,%v6:fe80::/10

conn %default
     ikelifetime=60m
     salifetime=20m
     rekeymargin=3m
     keyingtries=1
     # IKEv1 tests all use seam_gi_sha1.c, so use old efforts.
     ike=3des-md5;modp1536
     phase2alg=3des-md5;modp1536

conn alicenet--bobnet
     left=%any
     leftsubnet=10.1.0.10/32
     leftid=@alice
     
     right=192.168.0.2
     rightsubnet=10.2.0.0/16
     rightid=@sun
     

conn alice--bobnet
     left=%any
     leftid=@alice
     
     right=192.168.0.2
     rightsubnet=10.2.0.0/16
     rightid=@sun
     

conn bobnet-ikev1
     also=alice--bobnet
     keyexchange=ikev1
     leftsubnet=vhost:%priv
