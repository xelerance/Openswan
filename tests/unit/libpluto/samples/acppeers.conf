config setup

conn %default
        ikelifetime=60m
        keylife=20m
        rekeymargin=3m
        keyingtries=1
        ikev2=insist

conn peerA--peerB
        left=fe80::8054:3eff:fe9a:d3f4
        leftcert=daveCert.pem
        leftid=%cert
        leftsubnet=::/0
        leftca="C=CA, ST=ON, L=Ottawa, O=Xelerance, CN=Openswan Unit Testing Root CA"
        leftsendcert=always
        right=fe80::ec68:7cff:fe0c:9aa4
        rightid=%cert
        rightsubnet=::/0
        rightca=%same
        rightsendcert=always
        clientaddrfamily=ipv6
        auto=add

conn peerB--peerA
        left=fe80::8054:3eff:fe9a:d3f4
        leftid="C=CA, ST=ON, O=Xelerance, CN=*"
        leftca=%same
        leftsubnet=::/0
        leftsendcert=always
        right=fe80::ec68:7cff:fe0c:9aa4
        rightid=%cert
        rightcert=carolCert.pem
        rightsubnet=::/0
        rightca="C=CA, ST=ON, L=Ottawa, O=Xelerance, CN=Openswan Unit Testing Root CA"
        rightsendcert=always
        clientaddrfamily=ipv6
        auto=add
