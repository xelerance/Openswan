# configuration file for west, operating as wavesec gateway for japan
#
version 2

config setup
	plutostderrlog=/tmp/pluto.log
	dumpdir=/var/tmp
	plutorestartoncrash=false
	plutodebug="oppo"

conn japan--wavesec
        left=192.0.1.254
	leftid=192.1.3.45
        
        leftsubnet=0.0.0.0/0
        right=192.0.1.2
	rightnexthop=%defaultroute
        rekey=no
        auto=add

conn packetdefault
	auto=ignore

