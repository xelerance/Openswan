# /etc/ipsec.conf - Openswan IPsec configuration file

version 2.0

config setup
        # put the logs in /tmp for the UMLs, so that we can operate
        # without syslogd, which seems to break on UMLs
        plutostderrlog=/tmp/pluto.log
        plutorestartoncrash=false
        dumpdir=/var/tmp

conn north-east-x509-fail-01
        # Left security gateway, subnet behind it, next hop toward right.
        left=192.1.3.33
        leftrsasigkey=%cert
        leftcert=revoked.crt
        leftnexthop=192.1.3.254
	leftid="C=ca, ST=Ontario, O=Xelerance, L=Toronto, CN=revoked.testing.xelerance.com, E=testing@xelerance.com"
	leftca="C=ca, ST=Ontario, O=Xelerance, CN=Xelerance test CA for ca, E=testing@xelerance.com"
        # Right security gateway, subnet behind it, next hop toward left.
        right=192.1.2.23
        rightnexthop=192.1.2.254
        rightrsasigkey=%cert
        auto=ignore

conn northnet
        leftsubnet=192.0.3.0/24

include /etc/ipsec.d/ipsec.conf.common

conn us
        rightsubnet=192.0.2.0/24

conn them
        leftsubnet=192.0.1.0/24
