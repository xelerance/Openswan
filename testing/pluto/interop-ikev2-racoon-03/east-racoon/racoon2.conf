## Edit vals.conf for your environment
include "/tmp/racoon2/vals.conf";

# interface info
interface
{
	ike {
		MY_IP port 500;
## Uncomment to enable NAT-T (both initiator and responder)
#		MY_IP port 4500;
	};
	kink {
		MY_IP;
	};
	spmd {
		unix "/var/run/racoon2/spmif";
	};
	spmd_password "/usr/local/racoon2/etc/spmd.pwd";
};

# resolver info
resolver
{
	resolver off;

#	resolver on;
#	nameserver {
#		WWW.XXX.YYY.ZZZ port 53;
#	};
#	dns_query {
#		127.0.0.1 port 53;
#		::1 port 53;
#	};
};




